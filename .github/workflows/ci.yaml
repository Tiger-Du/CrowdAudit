name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  go-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/inference
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: services/inference/go.mod
          cache: true

      - name: Go fmt (check)
        run: |
          test -z "$(gofmt -l .)"

      - name: Go test
        run: |
          go test ./... -race

  web-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
